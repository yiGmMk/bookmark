<!-- _includes/friend_links.html -->
<div class="friend-links">
    <h2>友链</h2>
    <ul>
        {% for friend in site.data.friends %}
        <li>
            <a href="{{ friend.url }}" target="_blank">
                <img src="{{ friend.avatar }}" alt="{{ friend.name }}">
                <span>{{ friend.name }}</span>
            </a>
            <p>{{ friend.description }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
